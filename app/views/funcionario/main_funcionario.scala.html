@(titulo: String)(content: Html)


<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css ")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png ")">
        <title>@titulo</title>
    </head>

    <body>
        <aside>
            <div class="row">
                <div class="brand">
                    <h2 class="center-xs">WebSports</h2>
                </div>
            </div>
            <div class="row">
                <ul>
                    <li>
                        <a href="@routes.CalendarioController.index()">
                            <div class="row">
                                <div class="col-xs-3 center-xs">
                                    <i class="icon usuario">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                                            <path d="M20.6 33h-8.2c-.3 0-.5-.2-.5-.5v-9.7h-.5C10.3 22.8 9 21.6 9 20v-6.3c0-1.5 1.4-2.7 3-2.7h9.4c1.5 0 2.7 1.2 2.7 2.7V20c0 1.6-1 2.8-2.5 2.8v9.7c0 .3-.3.5-.6.5zM13 32h7v-9.7c0-.3.4-.5.6-.5h.6c1 0 1.7-.7 1.7-1.7v-6c0-1-1-1.6-2-1.6h-9.5c-1 0-1.7 1-1.7 1.8v6c0 1 1 2 2 2h.5c.2 0 .5.2.5.5V32zm3.5-22c-2.7 0-5-2.4-5-5s2.3-5 5-5 5 2.2 5 5-2.3 5-5 5zm0-9c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-2 4-4-1.8-4-4-4z"/>
                                        </svg>
                                    </i>
                                </div>
                                <div class="col-xs-9">
                                    <span>Administração</span>
                                </div>
                            </div>
                        </a>
                        <ul>
                            <li>
                                <a href="@routes.ClienteController.index()">
                                    <div class="row">
                                        <div class="col-xs-3 center-sm">
                                            <i class="icon">•</i>
                                        </div>
                                        <div class="col-xs-9">
                                            <span>Clientes</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="@routes.UsuarioController.index()">
                                    <div class="row">
                                        <div class="col-xs-3 center-xs">
                                            <i class="icon">•</i>
                                        </div>
                                        <div class="col-xs-9">
                                            <span>Funcionários</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="row">
                                        <div class="col-xs-3 center-sm">
                                            <i class="icon">•</i>
                                        </div>
                                        <div class="col-xs-9">
                                            <span>Quadras</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <div class="row">
                                <div class="col-xs-3 center-xs">
                                    <i class="icon reserva">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32.857 32.857">
                                            <path d="M16.4 33C7.4 33 0 25.4 0 16.3 0 7.3 7.4 0 16.4 0 25.4 0 33 7.4 33 16.4c0 9-7.5 16.5-16.6 16.5zm0-32C8 1 1 8 1 16.4 1 25 8 32 16.4 32 25 32 32 25 32 16.3 32 8 25 1 16.3 1z"/>
                                            <path d="M21.2 22.7s-.3 0-.4-.2L16 16.7v-10s.2-.4.4-.4.5.3.5.5v9.5l4.4 5.6c.2 0 0 .2 0 .4H21z"/>
                                        </svg>
                                    </i>
                                </div>
                                <div class="col-xs-9">
                                    <span>Reservas</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="row">
                                <div class="col-xs-3 center-xs">
                                    <i class="icon pagamento">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36.671 36.671">
                                            <path d="M36.2 29H.5c-.3 0-.5 0-.5-.4V8c0-.2.2-.4.5-.4h35.7c.2 0 .5.2.5.5v21c0 1-.3 1-.5 1zM1 28h34.7V8.7H1V28z"/>
                                            <path d="M36.2 12.8c-2.6 0-4.7-2-4.7-4.7h.5s.5 0 .5 1c0 2 1.6 4 3.7 4 .2 0 .5.4.5.7s-.3.5-.5.5zM32 29c-.3 0-.5 0-.5-.4 0-2.6 2-4.7 4.7-4.7h.5-.5c-2 0-3.7 1.2-3.7 3.3 0 .3-.3.5-.5.5zM.5 12.8c-.3 0-.5-.2-.5-.5s.2-.5.5-.5c2 0 3.7-1.7 3.7-3.7h.5s.5 0 .5 1c0 3-2 5-4.7 5zM4.7 29c-.3 0-.5 0-.5-.4 0-2-1.7-3.7-3.7-3.7-.3 0-.5-1-.5-1s.2-1 .5-1c2.6 0 4.7 2 4.7 4.3 0 .3-.2.5-.5.5zm13.8-5.4c-1.3 0-3-1-3.8-1.5-.2 0-.2 0 0 0h.7c.6 1 2 1 3 1 1.2 0 2.7 0 2.7-2 0-1-1-1-2-2-1 0-3-1-3-3 0-1 1.7-3 3.8-3 2 0 3.2 1 3.3 1v1h-1s-1-1-2.6-1-2.5 1-2.5 2 1.2 2 2.5 2h.6c1 1 3 1 3 3s-2.3 3-4 3z"/>
                                            <path d="M18.4 25c-.3 0-.5-.2-.5-.4v-13 13c0 .2-.6.5-1 .5z"/>
                                        </svg>
                                    </i>
                                </div>
                                <div class="col-xs-9">
                                    <span>Pagamentos</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="row">
                                <div class="col-xs-3 center-xs">
                                    <i class="icon copa">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.25 27.25">
                                            <path d="M21 27.3H6.3c-.3 0-.5-.2-.5-.5L3 .6V.2l.4-.2H24s.2 0 .2.2l.2.4-3 26.2c0 .3-.3.4-.5.4zm-14.2-1h13.6l3-25.3H3.8l2.8 25.3z"/>
                                            <path d="M22.6 10.3c-3.6 0-6.5-.6-9.3-1-3-.7-5.6-1.2-9-1.2H4V7c3.4 0 6.3.7 9 1.3 2.8.5 5.7 1 9.2 1 .2 0 .5.3.5.6s0 0-.5 0zm-14 1.4H8V11s0-.2.2-.3c0-.3.5-.3.7 0v.8H8zm7 4.7h-.4v-1c.2-.2.6-.2.7 0v.6h-1zm-3.4 1h-.4v-1c.2-.2.5-.2.7 0l.2.3-.2.3h-.3zm.8 4h-.3v-.8c.2-.2.5-.2.7 0l.2.4s0 .2-.2.3l-.3.2zm0-8.6h-.3V12c.2-.2.5-.2.7 0l.2.3-.2.4H13zm5 5.6h-.3l-.2-.5v-1c.3-.3.7-.3 1 0v.5H18zm1.5-3.7s-.3 0-.3-.2l-.2-.3v-.4c.3-.2.7-.2 1 0v.7l-.5.2zm-10.2 9s-.2 0-.3-.2l-.2-.3.2-.4c.2-.2.5-.2.7 0v.7l-.4.2zm8 0s-.2 0-.3-.2l-.2-.3.2-.4c.2-.2.5-.2.7 0v.7l-.4.2zm-8.8-6.3H8V17l.2-.6H9v.7h-.5z"/>
                                        </svg>
                                    </i>
                                </div>
                                <div class="col-xs-9">
                                    <span>Copa</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-offset-3">
                <div class="row">
                    <div class="options">
                        <p><a href="">Configurações</a></p>
                        <p><a href="">Ajuda</a></p>
                        <p><a href="">Sair</a></p>
                    </div>
                </div>
            </div>
        </aside>
        <nav>
            <div class="col-xs-offset-2 col-xs">
                <form action="">
                    <input type="text" id="buscar" name="buscar" placeholder="Digite o nome do cliente">
                </form>
            </div>
            <div class="col-xs end-xs">
                <div class="usuario ">
                    <div><a href="#">Usuário</a></div>
                    <i class="dropdown"></i>
                    <a class="usuario-img"></a>
                </div>
            </div>
        </nav>

        @content

        <script src="@routes.CalendarioController.javascriptRoutes" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js ")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/moment.min.js ")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/fullcalendar.min.js ")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/locale/pt-br.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/script.js ")" type="text/javascript"></script>

    </body>

</html>
