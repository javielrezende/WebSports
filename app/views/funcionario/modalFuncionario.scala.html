@()

<div id="modalFuncionario" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div id="header">
                <h2>Adicionar Funcionario</h2>
            </div>
        </div>
        <form action="@routes.FuncionarioController.save()" method="post">
            <div class="modal-body">

                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="nome" id="nome" required>
                    </div>
                </div>
                <div class="form-control data">
                    <div class="col-sm-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-sm">
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="col-sm">
                        <input type="password" name="senha" id="senha" required>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="cpf" id="cpf" required>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="cep">Cep</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="cep" id="cep" required>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="endereco">Endere√ßo</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="endereco" id="endereco" required>
                    </div>

                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="bairro">Bairro</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="bairro" id="bairro" required>
                    </div>

                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="numero">Numero</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="numero" id="numero" required>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="complemento">Complemento</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="complemento" id="complemento" required>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-sm-2">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="cidade" id="cidade">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-save">Salvar</button>
                <a href="#" id="btn-close" class="btn btn-close">Fechar</a>
            </div>
        </form>
    </div>
</div>
